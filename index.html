<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiselect component</title>
  </head>
  <body>

    <form action="">
      <details class="multiselect">
          <summary id="foo" class="multiselect__selected-count">
              Label text [item count]
          </summary>
  
  
              <fieldset aria-labelledby="foo">
                  <ul>
                      <li><input value="foo"  class="multiselect__checkbox" type="checkbox"><label>option 1</label></li>
                      <li><input value="bar"  class="multiselect__checkbox" type="checkbox"><label>option 2</label></li>
                  </ul>
              </fieldset>
              
          </details>
      </form>

    <script type="module" src="/main.js"></script>
  </body>
</html>
