  <title>Multiselect component</title>
</head>

<body>

  <a href="#">Focus before</a>

  <form action="">
    <details class="multiselect">
      <summary id="foo">
        Notice type <output aria-live="polite" class="multiselect__selected-count"><!-- [item count] --></output>
      </summary>

      <fieldset aria-labelledby="foo">
        <ul>
          <li><input id="option1" value="foo" type="checkbox"><label for="option1">option 1</label></li>
          <li><input id="option2" value="bar" type="checkbox"><label for="option2">option 2</label></li>
        </ul>
      </fieldset>

    </details>
  </form>
